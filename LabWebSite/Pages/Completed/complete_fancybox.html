<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancybox</title>
<link href="/Content/TMMsite.css" rel="stylesheet">
<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
<script src="/Scripts/jquery-1.6.3.min.js"></script>
<script src="/Scripts/jquery.easing.1.3.js"></script>
<script src="fancybox/jquery.fancybox-1.3.4.min.js"></script>
<script>
$(document).ready(function() {
	$('#gallery a').fancybox({
		overlayColor: '#060',
		overlayOpacity: .3,
		transitionIn: 'elastic',
		transitionOut: 'elastic',
		easingIn: 'easeInSine',
		easingOut: 'easeOutSine',
		titlePosition: 'outside' ,
		cyclic: true
	});
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header"><p class="logo">JavaScript & jQuery</p></div>

<div class="content">
	<div class="main">
		<h1>Gallery</h1>
		<div id="gallery">
		<a href="/Content/Images/large/slide1.jpg" rel="gallery" title="Lotsa golf balls"><img src="/Content/Images/small/slide1_h.jpg" width="70" height="70" alt="golf balls"></a>
		<a href="/Content/Images/large/slide2.jpg" rel="gallery" title="Someplace pretty"><img src="/Content/Images/small/slide2_h.jpg" width="70" height="70" alt="rock wall"></a>
		<a href="/Content/Images/large/slide3.jpg" rel="gallery" title="The Old Course"><img src="/Content/Images/small/slide3_h.jpg" width="70" height="70" alt="old course"></a>
		<a href="/Content/Images/large/slide4.jpg" rel="gallery" title="Lotsa tees"><img src="/Content/Images/small/slide4_h.jpg" width="70" height="70" alt="tees"></a>
		<a href="/Content/Images/large/slide5.jpg" rel="gallery" title="Tree and pond"><img src="/Content/Images/small/slide5_h.jpg" width="70" height="70" alt="tree"></a>
		<a href="/Content/Images/large/slide6.jpg" rel="gallery" title="Is that the Loch Ness Monster?"><img src="/Content/Images/small/slide6_h.jpg" width="70" height="70" alt="ocean course"></a></div>
	</div>
</div>
  <div class="footer"><p>JavaScript &amp; jQuery</p></div>
</div>
</body>
</html>

<title>Using Functions</title>
<link href="/Content/TMMsite.css" rel="stylesheet">

function printToday() {
 var today = new Date();
 document.write(today.toDateString());
}

</script>
</head>

	<div class="header"><p class="logo">JavaScript & jQuery</p></div>
<div class="content">

<h1>Using Functions</h1>

		<script>printToday();</script>
		</strong></p>
</div>
</div>
  <div class="footer"><p>JavaScript &amp; jQuery</p></div>
</div>
</body>
</html>

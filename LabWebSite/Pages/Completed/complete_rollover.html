<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rollover Images</title>
<link href="/Content/TMMsite.css" rel="stylesheet">
<style>
#gallery img {
	display: inline-block;
	margin: 10px;
	border: 1px solid rgb(0,0,0);
}
</style>
<script src="/Scripts/jquery-1.6.3.min.js"></script>

<script>
$(document).ready(function() {
 $('#gallery img').each(function() {
	var imgFile = $(this).attr('src');
	var preloadImage = new Image();
  	var imgExt = /(\.\w{3,4}$)/;
 	 preloadImage.src = imgFile.replace(imgExt,'_h$1');

	$(this).hover(
		function() {
			$(this).attr('src', preloadImage.src);
		},
		function () {
			$(this).attr('src', imgFile);
		}
	); // end hover
}); // end each
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<div class="header"><p class="logo">JavaScript & jQuery</p></div>
<div class="content">
<div class="main">
<h1>Rollover Images</h1>
<p>Mouse over the images below</p>
<div id="gallery"> <a href="/Content/Images/large/blue.jpg"><img src="/Content/Images/small/blue.jpg" width="70" height="70" alt="blue"></a>
	<a href="/Content/Images/large/green.jpg"><img src="/Content/Images/small/green.jpg" width="70" height="70" alt="green"></a>
	<a href="/Content/Images/large/orange.jpg"><img src="/Content/Images/small/orange.jpg" width="70" height="70" alt="orange"></a>
	<a href="/Content/Images/large/purple.jpg"><img src="/Content/Images/small/purple.jpg" width="70" height="70" alt="purple"></a>
	<a href="/Content/Images/large/red.jpg"><img src="/Content/Images/small/red.jpg" width="70" height="70" alt="red"></a>
	<a href="/Content/Images/large/yellow.jpg"><img src="/Content/Images/small/yellow.jpg" width="70" height="70" alt="yellow"></a>
</div>
</div>
</div>
  <div class="footer"><p>JavaScript &amp; jQuery</p></div>
</div>
</body>
</html>

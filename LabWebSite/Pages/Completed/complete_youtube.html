<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancybox YouTube</title>
<link href="/Content/TMMsite.css" rel="stylesheet">
<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
<script src="/Scripts/jquery-1.6.3.min.js"></script>
<script src="/Scripts/jquery.easing.1.3.js"></script>
<script src="fancybox/jquery.fancybox-1.3.4.js"></script>
<script>
$(document).ready(function() {
	$(".youtube").fancybox();
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript & jQuery</p>
</div>


<div class="content">
	<div class="main">
		<h1>YouTube</h1>
		<p><a href="http://www.youtube.com/embed/WAZ5SmJd1To" class="youtube iframe">Watch this amazing YouTube video</a></p>

	</div>
</div>
  <div class="footer"><p>JavaScript &amp; jQuery</p></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fancybox</title>
    <link href="/Content/TMMsite.css" rel="stylesheet">
    <link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
    <style>
        form {
            padding-top: 20px;
        }

        #loginForm label {
            width: 100px;
            color: black;
            text-align: right;
            margin-right: 20px;
            float: left;
        }
    </style>
    <script src="/Scripts/jquery-1.6.3.min.js"></script>
    <script src="/Scripts/jquery.easing.1.3.js"></script>
    <script src="fancybox/jquery.fancybox-1.3.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#formWrapper').hide();
            $('#loginLink').fancybox({
            });
        }); // end ready
</script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p class="logo">
                JavaScript <i>&</i> jQuery
            </p>
        </div>


        <div class="content">
            <div class="main">
                <h1>FancyBox</h1>
                <a id="loginLink" href="#loginForm">Login</a>

                <div id="formWrapper">
                    <form action="" method="get" id="loginForm">
                        <p>
                            <label for="username">Username: </label>
                            <input type="text" name="username" id="username">
                        </p>
                        <p>
                            <label for="password">Password:</label>
                            <input type="text" name="password" id="password">
                        </p>
                        <p>
                            <input type="submit" name="button" id="button" value="Login">
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">
                <img alt="Creative Commons License" style="border-width: 0" src="http://i.creativecommons.org/l/by-sa/3.0/80x15.png" /></a><br />
            <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">HTML5 and JavaScript Labs</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="http://AgileGadgets.com" property="cc:attributionName" rel="cc:attributionURL">AgileGadgets LLC</a> are licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
        </footer>

    </div>
</body>
</html>

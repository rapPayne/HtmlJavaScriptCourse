<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Using .siblings()</title>
    <link href="/Content/TMMsite.css" rel="stylesheet">
    <style>
        #gallery img
        {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
    </style>
    <script src="/Scripts/jquery-1.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#gallery img').click(function () {
                $(this).siblings('img').fadeTo(500, .3)
	                        .fadeTo(250, 1)
							.animate({ left: '-=20px' }, 200)
							.animate({ left: '+=20px' }, 250);
            }); // end click
        }); // end ready
</script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p class="logo">
                JavaScript <i>&</i> jQuery</p>
        </div>
        <div class="content">
            <div class="main">
                <h1>
                    Traversing the DOM</h1>
                <div id="gallery">
                    <img src="images/zoom_out.png" width="80" height="80" alt="zoom">
                    <img src="images/vacancy.png" width="80" height="80" alt="vacnacy"><img src="images/user.png"
                        width="80" height="80" alt="user"><img src="images/upload.png" width="80" height="80"
                            alt="upload"></div>
            </div>
        </div>

</footer>

</body>
</html>

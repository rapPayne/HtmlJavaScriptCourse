<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Using .prevAll() and .nextAll()</title>
    <link href="/Content/TMMsite.css" rel="stylesheet">
    <style>
        .button {
            width: 40px;
            height: 40px;
            background-color: white;
            float: left;
            margin-right: 20px;
        }
    </style>
    <script src="/Scripts/jquery-1.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.button').mouseover(function () {
                var $this = $(this)
                $this.siblings('.button').css('backgroundColor', 'white');
                $this.prevAll('.button').stop(true, true).fadeTo(250, .5);
                $this.nextAll('.button').stop(true, true).fadeTo(250, 1);
                $this.css({
                    'backgroundColor': 'red',
                    'opacity': 1
                });
            }); // end mouseOver
        }); // end ready
</script>
</head>

        <div class="header">
            <p class="logo">
                JavaScript <i>&</i> jQuery
            </p>
        </div>
        <div class="content">
